<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ZULU POEM Generator</title>
    <link rel="stylesheet" href="src/style.css">
     <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>          
     <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
     
    </head>
<body>
<div class="container">
    <header><h1>Welcome to the zulu poem generator</h1></header>
    
    <main>
        <div class="form-container">
            <form action="" id="poem-generator-form">
                <input class="instructions" 
                type="text" 
                placeholder="Enter the topic of the Zulu Poem" 
                autofocus 
                required
                autocomplete="off"
                id="user-instructions">
            <input type="submit" class="submit-button">
        
        </form>
        <div class="hint">i.e: Flower, Paris or Love</div>
        </div>
        <div class="poem hidden" id="poem">
           
        </div>
    </main>



    <footer><a href="http://curious-biscuit-bcff04.netlify.app/">The project </a> was coded by Johannah Makgato and is <a href="http://github.com/Joey199-sudo/AI-poems-project.git" target="_blank">Open Source on gitHub</a></footer>

</div>

    <script src="src/index.js"></script>
   
</body>
</html>
